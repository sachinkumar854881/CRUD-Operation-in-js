<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operation</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body onload="readAll()">
  <h1>CRUD Operation</h1>
  <div class="container">
    <div class="form_container">
        <form class="create_form">
            <input type="text" class="name" name="name" placeholder="Enter Name"/>
            <input type="email" class="email" name="email" placeholder="Enter Email"/>
            <button type="button" onclick="create()">Create</button>
        </form><br>
        <form class="update_form">
            <input type="text" hidden class="id"/>
            <input type="text" class="uname"/> 
            <input type="email" class="uemail"/>
            <button type="submit" onclick="update()">Create</button>
        </form><br>
        <table>
            <thead>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
            </thead>
            <tbody class="table_data">

            </tbody>
        </table>
    </div>
  </div>  
</body>
</html>
